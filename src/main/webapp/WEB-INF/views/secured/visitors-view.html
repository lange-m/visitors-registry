<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Lista odwiedzaj¹cych</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
  <h1>Lista odwiedzaj¹cych</h1>
  <p>Kompletny podgl¹d dostêpny dla admina</p>            
  <table class="table table-striped">

        <th>Firma</th>
        <th>Identyfikator</th>
        <th>Wejœcie</th>
        <th>Wyjœcie</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="visitor : ${visitors}">
        <td th:text="${visitor.name}">Nazwisko...</td>
        <td th:text="${visitor.company}">Firma...</td>
        <td th:text="${visitor.ticket}">Identyfikator...</td>
        <td th:text="${{visitor.enter}}">Wejœcie...</td>
        <td th:text="${{visitor.exit}}">Wyjœcie...</td>
        <td>
        	<a th:if="${visitor.ticket} != null"

        	   th:href="@{/end-visit-by-admin/(identyf=${visitor.ticket})}"><b>X</b></a>
      	</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</body>
</html>
