<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Rejestracja</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div class="row">
		<h1>Zapisz sta³ego bywalca</h1>
		<form th:action="@{/registerVisitor}" th:object = "${RememberedVisitor}" autocomplete="off" method="post">
			<div th:if="${param.error}">
				<div class="alert alert-danger">
					Nale¿y wype³niæ wszystkie pola.
				</div>
			</div>
			<div th:if="${registered}">
				<div class="alert alert-info">
                        Zapisano odwiedzaj¹cego: <b><span th:text="${name}" /></b>
                </div>
			</div>
			<div class="form-group">
				<label for="login">Login:</label>:
				<input type="text"
					   id="login"
					   name="login"
					   class="form-control"
					   autofocus="autofocus"
					   placeholder="Login...">
			</div>
			<div class="form-group">
				<label for="name">Imiê i nazwisko:</label>:
				<input type="text"
					   id="name"
					   name="name"
					   class="form-control"
					   autofocus="autofocus"
					   placeholder="Imiê i nazwisko...">
			</div>
			<div class="form-group">
				<label for="company">Firma:</label>:
				<input type="text"
					   id="company"
					   name="company"
					   class="form-control"
					   autofocus="autofocus"
					   placeholder="Firma...">
			</div>
			<div class="form-group">
            	<div class="row">
                	<div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="register-submit"
                               id="register-submit"
                               class="form-control btn btn-info"
                               value="Zapisz odwiedzaj¹cego">
                    </div>
                </div>
            </div>
		</form>
	</div>
</div>
</body>
</html>
