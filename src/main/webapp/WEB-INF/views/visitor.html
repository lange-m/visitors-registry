<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Recepcja</title>
    <script th:inline="javascript">
	/*<![CDATA[*/

    	var flag = [[${registered}]]; // sprawdzenie zmiennej przekazanej przez kontroler
    	window.onload = function() {
        	if(!flag)
            	return; // je¿eli zmienna siê nie zgadza - nic nie rób
        	redirect(); // je¿eli zmienna siê zgadza - wywo³aj funkcjê od przekierowania
    	};

	/*]]>*/
	</script>
    <script type="text/javascript">
		function redirect() {
 			var count = 5; // czas do przekierowania w sekundach
 			setInterval(function() { // pêtla odejmuje do 0
  				if (count == 0) {
   					window.location = '/'; // przekierowanie gdy counter dojdzie do 0
  				}
  				count--;
 			},1000); // iteracja co 1000ms (1s)
		}
	</script>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div class="row">
		<h1>Witamy!</h1>
		<h2>Zarejestruj wejœcie</h2>
		<form th:action="@{/saveVisitor}" th:object = "${Visitor}" autocomplete="off" method="post">
			<div th:if="${noIdentyf}">
				<div class="alert alert-danger">
					Brak identyfikatorów do wydania, skontaktuj siê z recepcj¹.
				</div>
			</div>
			<div th:if="${registered}">
				<div class="alert alert-info">
                        Zarejestrowano wejœcie. Pobierz identyfikator <b><span th:text="${ticket}" /></b>
                </div>
			</div>
			<div class="form-group">
				<label for="name">Imiê i nazwisko:</label>:
				<input type="text"
					   id="name"
					   name="name"
					   class="form-control"
					   autofocus="autofocus"
					   placeholder="Imiê i nazwisko...">
			</div>
			<div class="form-group">
				<label for="company">Firma:</label>:
				<input type="text"
					   id="company"
					   name="company"
					   class="form-control"
					   autofocus="autofocus"
					   placeholder="Firma...">
			</div>
			<div class="form-group">
            	<div class="row">
                	<div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="register-submit"
                               id="register-submit"
                               class="form-control btn btn-info"
                               value="Zarejestruj wejœcie">
                    </div>
                </div>
            </div>
		</form>
	</div>
</div>
</body>
</html>
